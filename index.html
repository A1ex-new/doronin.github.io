<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровая визитка</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .profile h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        
        .profile p {
            color: #666;
            margin: 10px 0;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .link-button:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .link-button img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: #e9ecef;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/api/placeholder/150/150" alt="Фото профиля">
            <h1>Иван Иванов</h1>
            <p>Бизнес-консультант | Предприниматель</p>
        </div>
        
        <div class="links">
            <a href="tel:+79001234567" class="link-button">
                <img src="/api/placeholder/24/24" alt="Телефон">
                <span>+7 (900) 123-45-67</span>
            </a>
            
            <a href="mailto:example@email.com" class="link-button">
                <img src="/api/placeholder/24/24" alt="Email">
                <span>example@email.com</span>
            </a>
            
            <a href="https://website.com" class="link-button">
                <img src="/api/placeholder/24/24" alt="Веб-сайт">
                <span>Мой веб-сайт</span>
            </a>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-icon">
                <img src="/api/placeholder/24/24" alt="Instagram">
            </a>
            <a href="#" class="social-icon">
                <img src="/api/placeholder/24/24" alt="Facebook">
            </a>
            <a href="#" class="social-icon">
                <img src="/api/placeholder/24/24" alt="LinkedIn">
            </a>
            <a href="#" class="social-icon">
                <img src="/api/placeholder/24/24" alt="Twitter">
            </a>
        </div>
    </div>
</body>
</html>
