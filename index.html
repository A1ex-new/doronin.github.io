<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доронин А.С. - Научный профиль</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .profile {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .profile img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .profile h1, .profile h2 {
            margin: 0;
            line-height: 1.4;
        }
        
        .profile h1 {
            font-size: 32px;
            color: #1a2a6c;
        }
        
        .profile h2 {
            font-size: 24px;
            color: #2a3a7c;
            margin-bottom: 15px;
        }
        
        .profile p {
            color: #666;
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 22px;
            color: #1a2a6c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .section-title:hover {
            color: #b21f1f;
        }
        
        .section-title .arrow {
            transition: transform 0.3s ease;
        }
        
        .section-title.collapsed .arrow {
            transform: rotate(-90deg);
        }
        
        .section-content {
            transition: all 0.3s ease;
            max-height: 1000px;
            overflow: hidden;
        }
        
        .section-content.collapsed {
            max-height: 0;
            margin-top: 0;
            margin-bottom: 0;
            opacity: 0;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }
        
        .link-button:hover {
            background: #1a2a6c;
            color: white;
            transform: translateY(-2px);
        }
        
        .link-button svg, .link-button img {
            width: 24px;
            height: 24px;
            margin-right: 20px;
        }
        
        .science-profiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .science-link {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }
        
        .science-link:hover {
            background: #1a2a6c;
            color: white;
            transform: translateY(-2px);
        }
        
        .science-link svg, .science-link img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: #1a2a6c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .download-button:hover {
            background: #b21f1f;
            transform: translateY(-2px);
        }

        .download-button svg {
            margin-right: 10px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 15px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .profile h1 {
                font-size: 26px;
            }
            
            .profile h2 {
                font-size: 20px;
            }
            
            .science-profiles {
                grid-template-columns: 1fr;
            }
            
            .download-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    </div>

    <script>
        function toggleSection(element) {
            const content = element.nextElementSibling;
            element.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }

        function downloadVCard() {
            const vCardData = 
`BEGIN:VCARD
VERSION:3.0
FN:Доронин Александр Сергеевич
N:Доронин;Александр;Сергеевич;;;
TITLE:Ассистент ВШТБ
TEL;TYPE=CELL:+79522649609
EMAIL;TYPE=WORK:doronin_as@spbstu.ru
X-TELEGRAM:doronin_as
ORG:СПбПУ ВШТБ
LOGO;TYPE=JGP:https://hsts.spbstu.ru/userfiles/images/Sotrudniki/Doronin_AS.jpg
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'doronin_as.vcf');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
